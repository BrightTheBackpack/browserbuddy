  <body>

    <h1>ScoreSnap</h1>
    <h3>A tool for obtaining PDFs of scores, without spending your entire life savings!</h3>
    <div>
      <h2 id="msg"></h2>
      <div>
        <button id="button" >Grab score(PDF)</button>
        <select id = "pdfQuality">
          <option value="2448 3168">High Quality(Slow)</option>
          <option value="1224 1584">Med Quality</option>
          <option value="612 792">Low Quality(Fast)</option>

        </select>
      </div>
      <button id="midi" >Grab midi</button>
      <button id="audio" >Grab audio(MP3)</button>
      <button id = "mcxz" disabled>Grab score(COMING SOON)</button>
    </div>

    <script src = "script.js"></script>
  </body>
</html>
